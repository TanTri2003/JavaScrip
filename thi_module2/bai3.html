<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n;
        do {
            n = +prompt("nhập vào độ dài của mảng");
        } while (n >= 50)
        let array = [];
        for (let i = 0; i < n; i++) {
            let element = +prompt("nhập phần tử thứ " + i);
            array.push(element);
        }
        console.log(array);
        let k;
        do {
            k = +prompt("Nhập vào số nguyên K");
        } while (n>=0);
        let dem = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if ((array[i] + array[j]) % k === 0) {
                    dem++;
                }
            }
        }
        console.log("Số cặp thõa mãn yêu cầu: " + dem);
    </script>
</body>

</html>
