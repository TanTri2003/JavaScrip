<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class temperature {
            constructor(c) {
                while (c < -273) {
                    c = +prompt("Nhiệt độ không thể nhỏ hơn -273 độ C. Vui lòng nhập lại nhiệt độ (°C):");
                }
                this.c = c;
            }
            toF() {
                return this.c * 9 / 5 + 32;
            }
            toK() {
                return this.c + 273.15;
            }
        }
        let nhapC = +prompt("Nhập nhiệt độ ban đầu (°C):");
        let temp = new temperature(nhapC);
        console.log("Nhiệt độ (°F):", temp.toF());
        console.log("Nhiệt độ (K):", temp.toK());
    </script>
</body>

</html>
