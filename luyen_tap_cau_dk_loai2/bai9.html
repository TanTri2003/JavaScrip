<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="" id="number_a" placeholder="Nhập cạnh a">
    <input type="number" name="" id="number_b" placeholder="Nhập cạnh b">
    <input type="number" name="" id="number_c" placeholder="Nhập cạnh c">
    <button onclick="tamGiac()">Tính</button>
    <p id="ketQua"></p>
    <script>
        function tamGiac() {
            let a = +document.getElementById("number_a").value;
            let b = +document.getElementById("number_b").value;
            let c = +document.getElementById("number_c").value;
            if (a + b > c && a + c > b && b + c > a) {
                document.getElementById("ketQua").innerHTML = ` a,b,c là cạnh của tam giác`;
            } else {
                document.getElementById("ketQua").innerHTML = ` a,b,c không là cạnh của tam giác`;
            }
        }
    </script>
</body>

</html>
