<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let doanhThu = +prompt("Nhập số doanh thu");
        if (doanhThu > 5000000) {
            alert(`Hoa hồng được nhận là ${(10/100)*doanhThu}`);
        }else if (doanhThu > 2000000) {
            alert(`Hoa hồng được nhận là ${(6/100)*doanhThu}`);
        }else (doanhThu > 0) 
            alert(`Hoa hồng được nhận là ${(3/100)*doanhThu}`);
    </script>
</body>
</html>
