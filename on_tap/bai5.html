<body>
    <script>
        function findMaxNumber(n) {
            if (n < 1000 || n > 9999) {
                return -1;
            }
            let array = n.toString(); // chuyển số thành chuỗi
            let soLonNhat = -1;
            for (let i = 0; i < 4; i++) {
                let soHienTai = array.slice(0, i) + array.slice(i + 1);  // array.slice(0, i) lấy tất cả kí tự từ 0->i ví dụ 0,2 thì nó trả về 10 theo(1000)
                //array.slice(i + 1) lấy tất cả các kí tự từ vị trí i+1 đến cuối ví dụ i =2 => 2+1=3 lấy tại vị trí 3 thì nó lấy 1 theo (1001)
                let number = parseInt(soHienTai);  // Chuyển đổi lại thành số nguyên

                if (number > soLonNhat) {
                    soLonNhat = number;
                }
            }

            return soLonNhat;
        }
        console.log(findMaxNumber(932));
        console.log( findMaxNumber(1923));
        console.log(findMaxNumber(9371));
        
    </script>
</body>

</html>
