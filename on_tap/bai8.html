<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function laSoNguyenTo(n) {
            if (n <= 1){
                return false;
            } 
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0){
                    return false; 
                } 
            }
            return true; 
        }
        function kiemTraMangNguyenTo(arr) {
            for (let i = 0; i < arr.length; i++) {
                if (!laSoNguyenTo(arr[i])) {
                    return false;  
                }
            }
            return true; 
        }
        console.log(kiemTraMangNguyenTo([11,3,2,7]));
        console.log(kiemTraMangNguyenTo([1,3,4,2,6]));
    </script>
</body>

</html>
