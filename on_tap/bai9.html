<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            n = +prompt("nhập vào độ dài của mảng");
        } while (n <= 0 || n > 20 || n % 2 !== 0)
        let array = [];
        for (let i = 0; i < n; i++) {
            let element = prompt("nhập phần tử thứ " + i);
            array.push(element);
        }
        function kiemTraMang(arr) {
            for (let i = 0; i < arr.length; i += 2) {
                if (arr[i] >= arr[i + 1]) {
                    return "NO";
                }
            }
            return "OK";
        }
        console.log("Mảng đã nhập:", array);
        console.log(kiemTraMang(array));
    </script>
</body>

</html>
