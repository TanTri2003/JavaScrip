<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkFibonaci(num) {
            if (num < 0) {
                return false;
            }
            let F0 = 0;
            let F1 = 1;
            let F;
            for (let i = 0; i <= num; i++) {
                if (F0 === num) return true;
                F = F0 + F1;
                F0 = F1;
                F1 = F;
            }
            return false;
        }
        function sortFibonaci(arr) {
            let number = [];
            for (let i = 0; i < arr.length; i++) {
                if (checkFibonaci(arr[i])) {
                    number.push(arr[i]);
                }
            }
            return number.sort((a, b)=> a - b);
        }
        let array = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
        let result = sortFibonaci(array);
        document.write(result);
    </script>
</body>

</html>
