<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number1">
    <button onclick="tinhSoNgayTrongThang()">Tính số ngày</button>
    <p id="ketQua"></p>
    <script>
        function tinhSoNgayTrongThang() {
            let thang = +document.getElementById("number1").value;
            switch (thang) {
                case 1:case 3:case 5:case 7: case 8:case 10: case 12:
                document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 31 ngày`;
                break;
            case 2:
            document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 28 hoặc 29 ngày`;
                break;
            case 4:case 6:case 9:case 11:
            document.getElementById("ketQua").innerHTML = `Tháng ${thang} có 30 ngày`;
                break;
            default:
            document.getElementById("ketQua").innerHTML = `Tháng ${thang} không có trong năm`;
            }
        }
    </script>
</body>
</html>
