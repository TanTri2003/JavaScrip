<body>
    <script>
        let n =+prompt("nhập nhiệt độ");
        while (n < 20 || n >100) {
            if(n < 20){
                alert("tăng nhiệt độ")
            } 
            if(n > 100){
                alert("giảm nhiệt độ")
            } 
        }alert("nhiệt độ bình thường")
    </script>
