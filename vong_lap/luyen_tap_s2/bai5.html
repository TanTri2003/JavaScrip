<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soTienGui = +prompt("Số tiền gửi ban đầu");
        let thoiHan = +prompt("Nhập số tháng gửi");
        for(let i=1;i<=thoiHan;i++){
            soTienGui += soTienGui*0.01;
        }alert("Tổng số tiền: "+soTienGui);
    </script>
</body>
</html>
