<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 5; i++) {
            if (i === 0 || i === 5) {
                document.write('*'.repeat(20) + '<br>');
            } else {
                document.write('*' + '&ensp;'.repeat(20 - 2) + '*' + '<br>');
            }
        }
    </script>
</body>

</html>
