<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 6; i++) {
            if (i === 0 || i === 5) {
                document.write('*'.repeat(20) + '<br>');
            } else {
                document.write('*');
                for (let j = 0; j < 18; j++) {
                    document.write('&ensp;');
                }
                document.write('*<br>');
            }
        }
    </script>
</body>

</html>
