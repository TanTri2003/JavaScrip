<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =+prompt("nhập số giai thừa cần tính");
        let giaiThua=1;
        if(n<=1){
            alert(n);
        }
        for(let i=2; i <= n ; i++){
            giaiThua=giaiThua*i;
            
        }document.write(`${n}! =`+giaiThua);
    </script>
</body>
</html>
