        // b2 : in ra 20 số nguyên tố trong dãy số tự nhiên: while (snt <=20) => duyệt 0 => n

        let i = +prompt("nhập số tự nhiên bất kỳ");
        let dem=0;
        for (let j = 1; i <= n; i++) {

        }else{
