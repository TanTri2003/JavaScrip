<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTra(a){
            if(a<0){
                return false;
            }else{
                return true;
            }
        }
        let number=+prompt("Nhập số nguyên dương");
        document.write(`${number} là số nguyên dương `+kiemTra(number));
    </script>
</body>
</html>
