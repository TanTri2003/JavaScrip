<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function giaiThua(a) {
            if (a <= 1) {
                return a;
            } else {
                let ketQua=1;
                for (let i = 2; i <= a; i++) {
                    ketQua *=i;

                } return ketQua;
            }
        }
        let number = +prompt("Nhập số cần tính giai thừa");
        let result = giaiThua(number);
        document.write(`Giai thừa của ${number} là: ` + result);
    </script>
</body>

</html>
