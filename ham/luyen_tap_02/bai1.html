<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function binhPhuong(a){
            return a*a;
        }
        let number = +prompt("Nhập số");
        let result =  binhPhuong(number);
        alert(`Bình phương của ${number} là: `+result);
    </script>
</body>
</html>
