<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function kiemTra(char) {
            return !isNaN(char) && char.trim() !== '';
        }
        let text = prompt("Nhập bất kỳ");
        if(kiemTra(text)){
            document.write(`Ký tự ${text} là một chữ số.`);
        }else{
            document.write(`Ký tự ${text} không là một chữ số.`);
        }
    </script>
</body>

</html>
