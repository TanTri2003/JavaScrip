<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function traoDoi(a,b){
            return [b,a];
        }
        let a = +prompt("Nhập a");
        let b = +prompt("Nhập b");
        let result = traoDoi(a,b);
        document.write("Sau khi đổi chỗ 2 số là: "+result);
    </script>
</body>
</html>
