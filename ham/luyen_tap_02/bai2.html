<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dienTich(a){
            return a*a*Math.PI;
        }
        function chuVi(a){
            return 2*a*Math.PI;
        }
        let banKinh = +prompt("Nhập bán kính");
        let result =  dienTich(banKinh).toFixed(2);
        let result1 = chuVi(banKinh).toFixed(2);
        document.write(`Diện tích hình tròn khi R = ${banKinh} là: `+result+`<br>`);
        document.write(`Chu vi hình tròn khi R = ${banKinh} là: `+result1);
    </script>
</body>
</html>
