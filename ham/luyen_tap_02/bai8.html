<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function daoMang(mang) {
            for (let i = 0; i < mang.length / 2; i++) {
                let temp = mang[i];
                mang[i] = mang[mang.length - 1 - i];
                mang[mang.length - 1 - i] = temp;
            }
        }
        let arr = [1, 2, 3, 4, 5, 6, 7];
        daoMang(arr);
        document.write(arr);
    </script>
</body>

</html>
