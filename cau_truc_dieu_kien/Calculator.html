<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 30px;
            height: 30px;
        }

        input {
            height: 100%;
            width: 95%;
        }
    </style>
</head>

<body>
    <table style="border: 1px;">
        <tr>
            <td colspan="4"><input type="text" value="0" id="phepTinh" readonly></td>
        </tr>
        <tr>
            <td><input type="button" value="(" onclick="layDuLieu(event)"></td>
            <td><input type="button" value=")" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="%" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="AC" onclick="reset()"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="8" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="9" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="/" onclick="layDuLieu(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="5" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="6" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="x" onclick="layDuLieu(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="2" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="3" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="-" onclick="layDuLieu(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="layDuLieu(event)"></td>
            <td><input type="button" value="." onclick="layDuLieu(event)"></td>
            <td><input type="button" value="=" onclick="tinhToan()"></td>
            <td><input type="button" value="+" onclick="layDuLieu(event)"></td>
        </tr>
    </table>
    <script>
        let phepTinh = "";
        function layDuLieu(event) {
            let duLieu = event.target.value;
            phepTinh = phepTinh + duLieu;
            document.getElementById('phepTinh').value = phepTinh;
        }
        function tinhToan() {

            let ketQua = eval(phepTinh.replace(/x/, '*'));
            phepTinh = ketQua;
            document.getElementById('phepTinh').value = phepTinh;
        }
        function reset() {
            phepTinh = '';
            document.getElementById('phepTinh').value = phepTinh;

        }
    </script>
</body>

</html>
