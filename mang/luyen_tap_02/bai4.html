<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let chuoi = prompt("nhập vào một chuỗi");
        let dem = 0;
        let motTu = false;
        for (let i = 0; i < chuoi.length; i++) {
            let char = chuoi[i];
            if (char !== ' '&& !motTu) {
                motTu = true;
                dem++;
            }
            if (char == ' ') {
                motTu = false;
            }
        }
        document.write("Số từ trong chuỗi là: " + dem);
    </script>
</body>

</html>
