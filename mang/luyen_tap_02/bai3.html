<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n;
        let dem=0;
        do {
            n = +prompt("nhập vào độ dài của mảng");
        } while (n <= 0 || n > 20)
        let array = [];
        for (let i = 0; i < n; i++) {
            let element = prompt("nhập phần tử thứ " + i);
            array.push(element);
        }
        for(let i=0;i<array.length;i++){
            if(isNaN(array[i])===false){
                dem++;
            }
        }
        document.write("mảng vừa nhập là: " + array +`<br>`);

        document.write("số ký tự số là : "+dem);
    </script>
</body>

</html>
