<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("nhập vào độ dài của mảng");
        let array = [];
        for (let i = 0; i < n; i++) {
            let element = prompt("nhập phần tử thứ " + i);
            array.push(element);
        }
        for(let i=0;i<array.length;i++){
            if(array[i]==='-'){
                array[i]=('_');
            }
        }
        alert(array);
    </script>
</body>
</html>
