<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let chuoi1 = prompt("nhập vào một chuỗi 1");
        let chuoi2 = prompt("nhập vào một chuỗi 2");
        if (chuoi1.length !== chuoi2.length) {
            alert("2 chuỗi khác nhau");
        } else {
            let check = false;
            for (let i = 0; i < chuoi1.length; i++) {
                if (chuoi1[i] !== chuoi2[i]) {
                    check = true;
                    break;
                }
            }
            if(check === true){
                alert("2 chuỗi khác nhau")
            }else{
                alert("2 chuỗi giống nhau");
            }
        }
    </script>
</body>

</html>
