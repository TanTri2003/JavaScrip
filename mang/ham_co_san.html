<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("Bài 1..................");
        let myColor = ["Red", "Green", "White", "Black"];
        console.log(myColor.join());
        console.log(myColor.toString());

        console.log("Bài 2..................");
        let number = prompt("Nhập một dãy số");
        let arr = number.toString();
        let ketQua = [arr[0]];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i - 1] % 2 === 0 && arr[i] % 2 == 0) {
                ketQua.push('-', arr[i]);
            } else{
               ketQua.push(arr[i]); 
            } 
        }
        console.log(ketQua.join(''));

        console.log("Bài 3..................");
        let chuoi = prompt("nhập chuỗi");
        let result = "";
        for (let i = 0; i < chuoi.length; i++) {
            let char = chuoi[i];
            if (char === char.toLocaleLowerCase()) {
                result += char.toLocaleUpperCase();
            } else {
                result += char.toLocaleLowerCase()
            }
        }
        console.log(result);
    </script>
</body>

</html>
