<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // mảng 2 chiều là một mảng chiều mà bên trong mỗi phần tử lại là một mảng 1 chiều

        let arr = [
            [2, 3, 4],
            [5, 6, 7]
        ]

        // // sử dụng for lồng nhau duyệt mảng 2 chiều
        for (let i = 0; i < arr.length; i++) {
            arr[i] // mảng 1 chiều nữa
            for (let j = 0; j < arr[i].length; j++) {
                document.write(`phần tử tại hàng ${i} cột ${j} là ${arr[i][j]} <br>`);
            }
        }

    </script>
</body>

</html>
