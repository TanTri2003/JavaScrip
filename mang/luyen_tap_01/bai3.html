<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 11, 22, 33, 44, 5, 55];
        let max = arr[0];
        let tong = 0;
        let trungBinh = 0;
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        for (let i = 0; i < arr.length; i++) {
            tong += arr[i];
            trungBinh = tong / arr.length;
        }
        alert(`Giá trị lớn nhất là: ` + max + `--điểm trung bình:` + trungBinh);
    </script>
</body>

</html>
